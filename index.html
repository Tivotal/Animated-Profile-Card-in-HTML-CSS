<!DOCTYPE html>

<!--  created by Tivotal  -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Profile Card - Tivotal</title>

    <!-- css file -->
    <link rel="stylesheet" href="styles.css" />

    <!--  boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <img src="img.png" alt="" />
      <h2>Allu Arjun</h2>
      <div class="socials">
        <li>
          <i class="bx bxl-facebook"></i>
          <span>Facebook</span>
        </li>
        <li>
          <i class="bx bxl-instagram"></i>
          <span>Instagram</span>
        </li>
        <li>
          <i class="bx bxl-twitter"></i>
          <span>Twitter</span>
        </li>
      </div>
    </div>
  </body>
</html>
